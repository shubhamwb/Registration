<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }

        .error-container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 420px;
            width: 90%;
            animation: fadeIn 0.6s ease-in-out;
        }

        .error-code {
            font-size: 96px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 28px;
            background: #667eea;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-title">Oops! Page Not Found</div>
        <div class="error-message">
            The page you are looking for doesnâ€™t exist or may have been moved.
            Please check the URL or return to the homepage.
        </div>
        <a href="index.html" class="home-btn">Back to Login</a>
    </div>

</body>
</html>
